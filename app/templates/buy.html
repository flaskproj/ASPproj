{% extends "layout.html" %}
{% block title %}Buy Item{% endblock %}
{% block content %}
<div class="container mt-5">
    <h1>Buy Item</h1>
    <form method="POST">
        {{ form.hidden_tag() }}
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" value="{{ item.name }}" readonly>
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea class="form-control" id="description" rows="3" readonly>{{ item.description }}</textarea>
        </div>
        <div class="form-group">
            <label for="price">Price</label>
            <input type="text" class="form-control" id="price" value="{{ item.price }}" readonly>
        </div>
        <div class="form-group">
            {{ form.address.label(for="address") }}
            {{ form.address(class="form-control", id="address", placeholder="Enter your shipping address") }}
        </div>
        <button type="submit" class="btn btn-primary">Place Order</button>
    </form>
</div>
{% endblock %}
