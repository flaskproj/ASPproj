{% extends "layout.html" %}
{% block title %}All Posts{% endblock %}
{% block content %}
<h1>All Posts</h1>
<div id="posts-list">
    {% for post in posts %}
    <div class="card mb-3">
        <div class="card-body">
            <h5 class="card-title">{{ post.title }}</h5>
            <p class="card-text">{{ post.content }}</p>
            <a href="{{ url_for('general_routes.post_single', post_id=post.id) }}" class="btn btn-primary">Read More</a>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
