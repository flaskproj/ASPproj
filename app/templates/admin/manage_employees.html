<!-- templates/admin/manage_employees.html -->
{% extends "layout.html" %}
{% block content %}
<div class="container">
    <h1>Manage Employees</h1>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Username</th>
                <th>Email</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for employee in employees %}
            <tr>
                <td>{{ employee.username }}</td>
                <td>{{ employee.email }}</td>
                <td>
                    <a href="{{ url_for('admin_routes.edit_employee', employee_id=employee.id) }}" class="btn btn-warning">Edit</a>
                    <form action="{{ url_for('admin_routes.delete_employee', employee_id=employee.id) }}" method="POST" style="display:inline;">
                        <button type="submit" class="btn btn-danger">Delete</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
